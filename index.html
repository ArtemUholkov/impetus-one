<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="main">
      <div class="left_wrapper">
        <div class="left_top">
          <div class="left_top_content_wrapper">
            <h1>
              Empowering Medical Entrepreneurs with<br /><span class="accent_color"
                >Tailored Solutions</span
              >
            </h1>
            <a href="#" class="regular_button">
              <span class="regular_button_text">Get Started</span>
              <div class="regular_button_icon_wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 14 14"
                  fill="none"
                >
                  <path
                    d="M13.7889 9.17964C13.7847 9.53019 13.4937 9.80539 13.1432 9.80121C12.7926 9.79703 12.5173 9.51508 12.5215 9.16453L12.5983 2.71927L1.83779 13.2268C1.59195 13.4669 1.1876 13.4621 0.939047 13.2161C0.699094 12.9618 0.703813 12.5659 0.949761 12.3174L11.7102 1.81887L5.27397 1.74214C4.92342 1.73796 4.63916 1.44684 4.64334 1.09629C4.64752 0.745743 4.93864 0.461483 5.28919 0.465662L13.2533 0.560599C13.6039 0.564778 13.8881 0.855896 13.8839 1.20645L13.7889 9.17964Z"
                    fill="#002C3F"
                  />
                </svg>
              </div>
            </a>
          </div>
        </div>
        <div class="left_bottom">
          <div class="left_bottom_block"></div>
          <div class="left_bottom_block" id="f1">
            <div class="left_bottom_block_content">
              <img class="left_bottom_block_icon" src="img/main/arrow.svg" alt="arrow icon" />
              <p class="left_bottom_block_text_left">All-in-one solution designed</p>
              <p class="left_bottom_block_text_right">for your practice unique needs</p>
            </div>
          </div>
          <div class="left_bottom_block" id="f2">
            <div class="left_bottom_block_content">
              <img class="left_bottom_block_icon" src="img/main/graph.svg" alt="arrow icon" />
              <p class="left_bottom_block_text_left">Boost revenue and</p>
              <p class="left_bottom_block_text_right">streamline practice operations</p>
            </div>
          </div>
          <div class="left_bottom_block" id="f3">
            <div class="left_bottom_block_content">
              <img class="left_bottom_block_icon" src="img/main/checkmark.svg" alt="arrow icon" />
              <p class="left_bottom_block_text_left">Access to cutting-edge weight loss</p>
              <p class="left_bottom_block_text_right">hormone and peptide therapies</p>
            </div>
          </div>
        </div>
      </div>
      <div class="right_wrapper">
        <div class="right-top">
          <div class="right-top_bg"></div>
        </div>
      </div>
    </section>
  </body>
  <script src="js/script.js"></script>
</html>
